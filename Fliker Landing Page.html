<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Flickr-Logo-PNG-Free-Download.png" type="image/png">
    <title>Flickr - Find Your Inspiration</title>
    <link rel="stylesheet" href="fliker.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="Flickr-Logo-PNG-Free-Download.png" alt="Flickr Logo" width="50">
            <img src="flicker img.png" alt="flicker Logo" width="150" height="50">
        </a>
        <div class="search">
            <input type="text" placeholder="Photos, people, or groups">
        </div>
        <div class="auth">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </header>

    <main class="content">
        <div class="slider-frame">
            <div class="slide-images">
                <div class="img-container">
                    <img src="img1.jpg" width="2000px" height="700px">
                </div>
                <div class="img-container">
                    <img src="img2.jpg">
                </div>
                <div class="img-container">
                    <img src="img3.jpg">
                </div>
            </div>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="title">Find your inspiration.</div>
        <div class="description"><br><br><br><br><br><br>the Flickr community, home to tens of billions of photos and 2 million groups.</div>
        <button class="cta">Start for free</button>
    </main>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Function to show the current slide
        function showSlides(n) {
            let slides = document.getElementsByClassName("img-container");
            let dots = document.getElementsByClassName("dot");

            // Ensure slide index is within valid range
            if (n > slides.length) {
                slideIndex = 1;
            } else if (n < 1) {
                slideIndex = slides.length;
            }

            // Hide all slides and dots
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace("active", "");
            }

            // Show the current slide and activate the corresponding dot
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active"; Â  

        }

        // Function to automatically advance the slides
        function autoSlide() {
            showSlides(slideIndex += 1);
        }

        // Start the automatic slide show
        setInterval(autoSlide, 3000); // Adjust the interval (in milliseconds) as needed
    </script>
</body>
</html>
